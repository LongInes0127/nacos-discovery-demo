spring:
  application:
    name: nacos-provider
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 119.45.187.125:8848
        # 命名空间，用于环境隔离
        namespace: d4d9df21-38b3-4077-ab84-277dbb5eb13e
        # 分组
        group: codefusionary
      config:
        server-addr: 119.45.187.125:8848
        namespace: d4d9df21-38b3-4077-ab84-277dbb5eb13e
        file-extension: yml
        shared-configs:
          - data-id: common.yml
            refresh: true
        extension-configs:
          - data-id: extension.yml
            refresh: true

server:
  port: 8081

